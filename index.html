<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin: 2rem 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #0070f3;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Site</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
    </nav>
  </header>

  <main>
    <h2>Hello, world!</h2>
    <p>This is a basic GitHub Pages site. You can edit <code>index.html</code> in your repo and push changes — they’ll go live automatically.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Name</p>
  </footer>
</body>
</html>
